{% extends 'diary_base.html' %}
{% block title %}Chicks Datail{% endblock %}
    {% block contents %}
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <h2>{{object.title}}</h2>
                <p>{{object.comment}}</p>
                <br>
                <p>{{object.posted_at}}に投稿</p>
                {% if object.image %}
                <p><img src="{{ object.image.url }}" style="max-width: 200px;"></p>
                {% endif %}
                {% if request.user == object.user %}
                    <form method="POST">
                        <a href="{% url 'diary:diary_delete' object.pk %}" class="btn btn-primary my-2">削除する</a>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
